<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Welcome Modal -->
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-comments"></i> Welcome to ChatApp</h2>
            </div>
            <div class="modal-body">
                <p>Enter your name to start chatting!</p>
                <div class="input-group">
                    <input type="text" id="usernameInput" placeholder="Your name..." maxlength="20">
                    <button id="joinBtn" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Join Chat
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chatContainer" class="chat-container hidden">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-left">
                <h1><i class="fas fa-comments"></i> ChatApp</h1>
                <span class="connection-status" id="connectionStatus">
                    <i class="fas fa-circle"></i> Connecting...
                </span>
            </div>
            <div class="header-right">
                <div class="online-users">
                    <i class="fas fa-users"></i>
                    <span id="userCount">0</span> online
                </div>
                <button id="leaveBtn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Leave
                </button>
            </div>
        </div>

        <!-- Chat Body -->
        <div class="chat-body">
            <!-- Messages Area -->
            <div class="messages-container">
                <div id="messages" class="messages"></div>
                <div id="typingIndicator" class="typing-indicator hidden">
                    <span class="typing-text">
                        <i class="fas fa-pencil-alt"></i>
                        <span id="typingUsers"></span> is typing...
                    </span>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>

            <!-- Online Users Sidebar -->
            <div class="users-sidebar">
                <h3><i class="fas fa-users"></i> Online Users</h3>
                <div id="usersList" class="users-list">
                    <p class="no-users">No users online</p>
                </div>
            </div>
        </div>

        <!-- Message Input -->
        <div class="message-input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                <button id="sendBtn" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Socket.io Client -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
